        <script>
            var map = L.map("map").setView([0.4660578159770697, 128.0907763269787], 13);

            L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 200,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            }).addTo(map);

            var marker = L.marker([0.4660578159770697, 128.0907763269787]).addTo(map);
            var circle = L.circle([0.4660578159770697, 128.0907763269787], {
                color: "red",
                fillColor: "#f03",
                fillOpacity: 0.4,
                radius: 500,
            }).addTo(map);

            marker.bindPopup("<strong>Goa Boki Maruru</strong></br>Halmahera Tengah").openPopup();

            // Creating layer group
            var layerGroup = L.layerGroup([hydMarker, vskpMarker, vjwdMarker, polygon]);
            // Adding layer group to map
